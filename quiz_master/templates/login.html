<head>
    <title>Login HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div>
        <div class="p-3 mb-2 bg-info-subtle text-info-emphasis" align="center"><h1><b><i>Quiz Master</i></b></h1></div>
    </div>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div id="front" class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4 p-3 mb-2">Login</h3>
            <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-center mt-2" href="register.html">New around here? Sign up</a>
            <a class="dropdown-item text-center" href="#">Forgot password?</a>
        </div>
    </div>
